<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ keyword }}"</h1>
    {% if resultados %}
        <ul>
            {% for result in resultados %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
    <a href="{% url 'home' %}">New Search</a>
</body>
</html>
